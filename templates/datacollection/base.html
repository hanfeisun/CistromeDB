<!DOCTYPE html>
<html lang="en-US">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>{% block title %}{% endblock %}</title>
   <link href="{% url static_url %}css/base.css" rel="stylesheet" type="text/css"/>
   {% block include %}{% endblock %}
</head>
<body {% block onload %}{% endblock %}>
   <header id="page_header">
      <img src="{% url static_url %}img/cistromeMap_logo.png" id="logo"/>
      <!--<h1>Cistrome Paper Collection</h1>-->
      {% block login_form %}{% endblock %}
   </header>
   <section id="main">
   {% block content %}{% endblock %}
   </section>
   <section id="sidebar">
   {% block sidebar %}{% endblock %}
   </section>
   <footer id="page_footer">
      <p>The paper collection is part of the <a href="http://liulab.dfci.harvard.edu/">Shirley Liu Lab</a> and is still under active development</p>
      <nav>
         <ul> <li><a href="{% url home %}">Home</a></li> 
	      <li><a href="{% url home %}">About</a></li> 
	      <li><a href="{% url home %}">Terms of Service</a></li> 
	      <li><a href="{% url home %}">Privacy</a></li>
	 </ul> 
      </nav>
   </footer>
</body>
</html>
