{% extends "datacollection/login_base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block include %}
<link href="{% url static_url %}css/forms.css" rel="stylesheet" type="text/css"/>
<script src="{% url static_url %}js/prototype.js" type="text/javascript"></script>
<script src="{% url static_url %}js/settings.js" type="text/javascript"></script>
<script src="{% url static_url %}js/Models.js" type="text/javascript"></script>
<script src="{% url static_url %}js/autopaperimport.js" type="text/javascript"></script>

{% endblock %}

{% block onload %}
onload="init();"
{% endblock %}

{% block content %}
   <!--<div id="content_div">-->
       <form action="" method="post" id="autoimport_form">
          <p class="input"><label for="pmid">Pubmed ID:</label><input type="text" id="pmid" name="pmid"/><input type="button" id="fetchBtn" value="fetch"/><input type="submit" id="importBtn" value="Import"/></p>
	  <p class="info"><span class="label">GEO Series ID:</span><span id="gseid" class="value"> </span></p>
	  <p class="info"><span class="label">Title:</span><span id="title" class="value"> </span></p>
	  <p class="info"><span class="label">Authors:</span><span id="authors" class="value"> </span></p>
	  <p class="info"><span class="label">Abstract:</span><span id="abstract" class="value"> </span></p>
	  <p class="info"><span class="label">Published:</span><span id="published" class="value"> </span></p>
       </form>
   <!--</div>-->
{% endblock %}
