{% extends "datacollection/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block include %}
<link href="{% url static_url %}css/forms.css" rel="stylesheet" type="text/css"/>
<script src="{% url static_url %}js/prototype.js" type="text/javascript"></script>
<script src="{% url static_url %}js/settings.js" type="text/javascript"></script>
<script src="{% url static_url %}js/Models.js" type="text/javascript"></script>
<script src="{% url static_url %}js/autopaperimport.js" type="text/javascript"></script>

{% endblock %}

{% block onload %}
onload="init();"

	  <p><span>Authors:</span><span id="authors"> </span></p>

	  <p><span>Published:</span><span id="published"> </span></p>
	  <!--<p><label for="gseid">GEO Series ID:</label><input type="text" id="gseid" name="gseid" readonly=true/></p>
	  <p><label for="title">Title:</label><input type="text" id="title" name="title" readonly=true/></p>
	  <p><label for="authors">Authors:</label><input type="text" id="authors" name="authors" readonly=true/></p>
	  <p><label for="abstract">Abstract:</label><textarea id="abstract" name="abstract" readonly=true></textarea></p>
	  <p><label for="published">Published:</label><input type="text" id="published" name="published" readonly=true/></p>-->
	  <input type="submit" id="importBtn" value="Import"/>
       </form>
   </div>
{% endblock %}
