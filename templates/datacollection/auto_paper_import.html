<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="{% url static_url %}js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="{% url static_url %}js/autopaperimport.js" type="text/javascript"></script>
    <script src="{% url static_url %}js/settings.js" type="text/javascript"></script>
    <link href="{% url static_url %}css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }

            /* Custom container */
        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }

        .container-narrow > hr {
            margin: 30px 0;
        }

        table.table-condensed tbody td {
            border-top: none;
        }


    </style>
</head>
<body
        onload="init();">

<div class="container-narrow">

    <div class="masthead">

        <h3 class="muted">Pubmed Importer</h3>
    </div>
    <hr>

    <form action="" method="post" id="autoimport_form">
        <div class="form-group" id="pmid_group">
            <label for="pmid" class="control-label">Pubmed ID:</label>
            <input type="text" id="pmid" name="pmid" class="form-control" placeholder="Try 21741601"/>
            <br>
            <input id="fetchBtn" value="Fetch metadata" class='btn btn-primary btn-block' type="button"/>
        </div>


        <hr/>
        <div class="form-group" id="fetched">

            <label for="paper-form" class="col-lg-2 control-label">Paper:</label>

            <div class="col-lg-10">
                <dl id="paper-form">

                    <dt>Title:</dt>
                    <dd id="title" class="value"></dd>

                    <dt>Authors:</dt>
                    <dd id="authors" class="value"></dd>
                    </p>

                    <dt>Abstract:</dt>
                    <dd id="abstract" class="value"></dd>
                    </p>

                    <dt>Published:</dt>
                    <dd id="published" class="value"></dd>
                    </p>
                </dl>
                <hr/>


            </div>
            <div id="dataset-big-form">


            </div>

        </div>
</div>

</form>
</div>


</body>
</html>
